<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="content">
      <article class="card">
        <div class="card__box-image">
          <img class="card__box-image__img" src="./images/image-equilibrium.jpg" alt="product">
          <div class="card__box-image__overlay">
            <img src="./images/icon-view.svg" alt="eye icon">
          </div>
        </div>
        <div class="card__text-box">
          <h4 class="card__text-box__title">Equilibrium #3429</h4>
          <p class="card__text-box__paragraph">Our Equilibrium collection promotes </br> balance and calm.</p>
          <div class="card__text-box__footer">
            <p class="card__text-box__footer__price">
              <img src="./images/icon-ethereum.svg" alt="etherium">
              <span>0.041 ETH</span>
            </p>
            <p class="card__text-box__footer__time">
              <img src="./images/icon-clock.svg" alt="clock">
              <span>3 days left</span>
            </p>
          </div>
        </div>
        <footer class="card__footer">
          <img class="card__footer__img" src="./images/image-avatar.png" alt="author">
          <p class="card__footer__text">Creation of <span class="card__footer__text--white">Jules Wyvern</span></p>
        </footer>
      </article>
    </main>
  </body>
</html>
